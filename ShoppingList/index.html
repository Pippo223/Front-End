<!DOCTYPE html>
<html ng-app = "ShoppingListApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>

<!--angular JS-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


<script type="text/javascript" src="app.js"></script>

<!--Boostrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<link rel="stylesheet" href="style.css">



</head>
<body ng-controller="ListController">
  

    <h1>Sharp Shopping</h1>
    <h1>Angular</h1>
<hr>

<h3>My Shopping List</h3>
<h4>So far <big>{{list.length}}</big> items</h4>

<table>

<tr ng-repeat ="Item in List">
    <td>0ne</td>
    <td>two</td>
    <td>
        <button class="btn btn-danger" ng-click ="remove(item)">X</button>
    </td>
</tr>


</table>

    <hr>
<input type="text" ng-model = "newItem">
<button class="btn btn-success" ng-click="addItem(newItem)">+</button>  


</body>
</html>
